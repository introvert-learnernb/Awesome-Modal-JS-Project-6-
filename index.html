<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Modal</title>

    <!-- linking with favicon  -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!-- linking with external stylesheet  -->
    <link rel="stylesheet" href="style.css" />

    <!-- linking with remix icons  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- creating the hero section  -->
      <div class="hero">
        <div class="hero__heading">Awesome Modal</div>
        <button class="btn">Click Me</button>
      </div>

      <!-- creating the modal -->
      <div class="modal">
        <div class="close__btn">
          <i class="ri-close-line"></i>
        </div>
        <div class="modal__heading">Modal Content</div>
      </div>
    </div>

    <!-- linking with external js  -->
    <script src="main.js"></script>
  </body>
</html>
